<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake</title>
    </head>
    <body>
        <canvas id="canvas" width="480" height="480"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const rows = 20;
            const cols = 20;
            const snake = [{ x: 19, y: 3 }];
            const food = { x: 5, y: 5 };
            const cellWidth = canvas.width / cols;
            const cellHeight = canvas.height / rows;
            let direction = "LEFT";
            let foodCollected = false;

            setup();

            function setup() {
                placeFood();
                setInterval(gameLoop, 200);
                document.addEventListener("keydown", keyDown);
                draw();
            }

            function draw() {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                snake.forEach((part) => add(part.x, part.y));

                ctx.fillStyle = "yellow";
                add(food.x, food.y);

                requestAnimationFrame(draw);
            }
            function gameLoop() {
                testGameOver();
                if (foodCollected) {
                    snake.unshift({ x: snake[0].x, y: snake[0].y });
                    foodCollected = false;
                }
                shiftSnake();
                if (direction == "LEFT") {
                    snake[0].x--;
                }
                if (direction == "RIGHT") {
                    snake[0].x++;
                }
                if (direction == "UP") {
                    snake[0].y--;
                }
                if (direction == "DOWN") {
                    snake[0].y++;
                }

                if (snake[0].x == food.x && snake[0].y == food.y) {
                    foodCollected = true;
                    placeFood();
                }
            }

            function add(x, y) {
                ctx.fillRect(
                    x * cellWidth,
                    y * cellHeight,
                    cellWidth - 1,
                    cellHeight - 1
                );
            }

            function keyDown(e) {
                if (e.keyCode == 37) {
                    direction = "LEFT";
                }
                if (e.keyCode == 38) {
                    direction = "UP";
                }
                if (e.keyCode == 39) {
                    direction = "RIGHT";
                }
                if (e.keyCode == 40) {
                    direction = "DOWN";
                }
            }

            function placeFood() {
                const randomX = Math.floor(Math.random() * cols);
                const randomY = Math.floor(Math.random() * rows);
                food.x = randomX;
                food.y = randomY;
            }

            function shiftSnake() {
                for (let i = snake.length - 1; i > 0; i--) {
                    const part = snake[i];
                    const lastPart = snake[i - 1];
                    part.x = lastPart.x;
                    part.y = lastPart.y;
                }
            }

            function testGameOver() {
                const head = snake[0];
                const tail = snake.slice(1);
                const duplicatedPart = tail.find(
                    (part) => part.x == head.x && part.y == head.y
                );
                if (
                    head.x < 0 ||
                    head.y < 0 ||
                    head.x > cols - 1 ||
                    head.y > rows - 1 ||
                    duplicatedPart
                ) {
                    placeFood();
                    snake.splice(0, snake.length);
                    snake[0] = { x: 19, y: 3 };
                    direction = "LEFT";
                }
            }
        </script>
    </body>
</html>
